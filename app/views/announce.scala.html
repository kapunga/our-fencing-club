@(title: String, next: Int)(content: Html)

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/announce.min.css")">
        <title>Olympia Fencing Center Announcements</title>
    </head>
    <body>

        <div>
            <div id="header">
                <h1>OFC Announcements</h1>
            </div>
            <div class="club-logo">
                <img src="@routes.Assets.at("images/announce-logo.jpg")" alt="Club Logo" width="440px">
            </div>
            <div id="msg-text">
                <h2><center>@title</center></h2>
                @content
            </div>
        </div>

        <!--script>
            alert(window.innerWidth + " x " + window.innerHeight)
        </script -->
        <script type="text/javascript">
            var redirectURL ='@("/announce/" + next)'; // edit this value for the next page
            var redirectDelayInSeconds = 15; // edit this value after how many seconds
            var d = redirectDelayInSeconds * 1000;
            window.setTimeout ('parent.location.replace(redirectURL)', d);
        </script>
    </body>
</html>
